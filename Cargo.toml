[dependencies]
extra = { git = "https://github.com/redox-os/libextra.git" }
libflate = "0.1.4"
pager = { git = "https://github.com/redox-os/libpager.git" }
raw-cpuid = "2.0"
redox_syscall = "0.1"
tar = { git = "https://github.com/alexcrichton/tar-rs.git" }
filetime = "0.1.10"
termion = "1.5.1"
rust-lzma = "0.2"
tree_magic = "0.2"
bzip2 = { git = "https://github.com/ids1024/bzip2-rs", branch = "redox" }
uuid = { version = "0.5.1", features = ["v1", "v4"] }
rand = "0.3.16"

[replace]
"filetime:0.1.10" = { git = "https://github.com/alexcrichton/filetime.git" }
